<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>About me</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>
  
  <body>
  
    <div id="application-root"></div>

    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js" crossorigin></script>

    <script type="text/babel">
  
      function App(props) {

        const skillsArr = props.skillsArray.map((skill, index) => (<li key={index}>{skill}</li>))

        const employArr = props.employmentHistory.map((job, index) => (
          <ul key={index}>
            <li>{job.companyName}</li>
            <li>{job.jobTitle}</li>
            <li>{job.dates}</li>
            <li>{job.description}</li>
          </ul>)
        );

      return (
        <div>
          <header>
              <h1>{props.name}</h1>
              <p>{props.blurb}</p>
          </header> 
            
          <main>
              <h2>Skills</h2>
              <ul>
              {skillsArr}
              </ul>
          </main>
          <section>
              <h2>Education</h2>
              <p>Blah</p>
          </section>
          <section>
            <h2>Employment History</h2>
            {employArr}
          </section>
          <section>
            <h2>Contact Info</h2>
            <p>{props.name}</p>
            <address>
            <a href="#">sally@email.com</a><br/>
            <a href="#">+123-456-7890</a><br/>
            </address>
            <p>Twitter: <a href="https://twitter.com/sallyStudent">@sallyStudent</a></p>
            <img src= 'https://ia.media-imdb.com/images/M/MV5BMTY5NzE3NzU3MF5BMl5BanBnXkFtZTgwMjg0NTQ5MDE@._V1_UX214_CR0,0,214,317_AL_.jpg' />

          </section>

        </div>
      );
    }

    ReactDOM.render(
      <App className='new-class-name' 
        skillsArray={['JavaScript', 'CSS', 'Html', 'JQuery', 'React']} 
        name='Sally' blurb=' Im an aspiring full stack web developer. And other stuff.'
        employmentHistory={
          [
            {
              companyName: 'Acme Corp',
              jobTitle: 'Schemer',
              dates: 'Aug 2015 - Dec 2018',
              description: 'Maker of traps.',
            },
            {
              companyName: 'SpaceX',
              jobTitle: 'Rocket Woman',
              dates: 'Dec 2018 - Present',
              description: 'Fly the space ship!',
            },
          ]
        }
      />,
      document.querySelector('#application-root')
    );

  </script>
</body>
</html>
